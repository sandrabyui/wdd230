<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="image lazy loading">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <h1>
            Lazy Loading
        </h1>
    </header>
    <main>
        <picture>
            <img src="images/placeholder.png" data-src="images/nzulezo_Village.webp" alt="floating village">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/city.webp" alt="city">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/dogs.webp" alt="dogs">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/rat.webp" alt="rats">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/culture.webp" alt="culture">
        </picture>

    </main>
    <script src="js/scripts.js"> </script>

</body>

</html>
